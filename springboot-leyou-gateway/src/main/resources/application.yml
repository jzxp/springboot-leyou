server:
  port: 8800

spring:
  application:
    name: leyou-gateway

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8888/eureka
#      拉取服务的间隔时间
    registry-fetch-interval-seconds: 10

zuul:
#  前缀
  prefix: /api
  routes:
#    路由到搜索微服务
    search-service: /search/**
#    路由到商品微服务
    item-service: /item/**
#    路由到用户微服务
    user-service: /user/**
#    登录授权中心微服务
    auth-service: /auth/**
#    购物车微服务
    cart-service: /cart/**
    #携带地址头信息（域名）
  add-host-header: true
#    #敏感头信息（设置为空，避免忽略Cookie）
  sensitive-headers:

leyou:
  jwt:
#    私钥
    pubKeyPath: D:\\SpringBootLearning\\tmp\\rsa.pub
#    cookiename
    cookieName: LY_TOKEN
  filter:
    allowPaths:
      - /api/auth
      - /api/search
      - /api/user/register
      - /api/user/check
      - /api/user/code
      - /api/item